<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class = "contenido"> 
            
            <h2 th:text="#{index.titulo}">Nuestros articulos</h2>
            <br>
            <a th:href="@{/nuevoArticulo}">Nuevo Articulo</a>
            <br>
            <br>
            <div th:if="${articulos !=null and !articulos.empty}">
                <!-- comment <p>nombre: <span th:text="${cliente.nombre}"></span></p>
                <p>nombre: <span th:text="${cliente.apellidos}"></span></p>
                <p>nombre: <span th:text="${cliente.correo}"></span></p>
                <p>nombre: <span th:text="${cliente.telefono}"></span></p>
                <br>
                <br>-->
                <header th:replace="Layout/Plantilla :: header"/>
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{articulo.descripcion}">Descripcion</th>
                            <th th:text="#{articulo.precio}">Precio</th>
                            <th th:text="#{articulo.comprar}"></th>
                            
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a href="@{/carrito/agregar} + {item.idArticulo}" th:text="#{accion.agregar}">Agregar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <p th:text="{articulo.no_mostrar}"></p>
            </div>
    </body>
</div>
</html>
